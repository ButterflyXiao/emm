<!DOCTYPE html>
<html>
	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">OA系统</a></li>
				<li><a href="#">会议管理</a></li>
				<li><a href="#">会议室管理</a></li>
				<li>增加会议室</li>
			</ol>
			
			<h3 class="page-header">
				增加会议室
			</h3>
			
			<form class="form-horizontal col-md-10" id="form1">
				<div class="form-group">
					<label for="" class="col-md-2">会议室地址</label>
					<div class="col-md-10">
						<input type="text" id="roomPlace" name="roomPlace" placeholder="请输入会议室地址" class="form-control"/>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">会议室可容纳人数</label>
					<div class="col-md-10">
						<input type="text" id="roomSize" name="roomSize" placeholder="请输入会议室容量" class="form-control"/>
					</div>					
				</div>

				<div class="form-group">
					<label for="" class="col-md-2">是否有空调</label>
					
					<div class="col-md-2">
						<input type="radio" class="custom-control-input" id="hasAirConditoning" name="hasAirConditoning">
						<label class="custom-control-label" for="defaultUnchecked">是</label>
					</div>	
					
					<div class="custom-control custom-radio custom-control-inline col-md-2">
						<input type="radio" class="custom-control-input" id="hasAirConditoning" name="hasAirConditoning">
						<label class="custom-control-label" for="defaultChecked">否</label>
					</div>	


				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4">
						<input type="button" value="返回" class="btn btn-warning btn-block" onclick="history.back();"/>
					</div>
					<div class="col-md-4">
						<input type="button" value="增加会议室" class="btn btn-primary btn-block"  id="addBtn">
					</div>
				</div>	
			</form>						
		</div>			
		
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js" ></script>		
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		<script>			
			//单击增加按钮
			$('#addBtn').click(function(){
				
				//表单验证
				function checkForm() {
					
					//验证会议室地址
					var roomPlace = $('#roomPlace');
					
					if (roomPlace.val() == '' || roomPlace.val().length > 20 ) {
						layer.msg('会议室地址不能为空且最多20字符');
						roomPlace.focus();
						return false;
					}
					
					//验证会议室容量
					var roomSize = $('#roomSize');
					
					if (roomSize.val() == '' ) {
						layer.msg('会议室容量不能为空且为正整数');
						roomSize.focus();
						return false;
					}
								
					
					return true;
				}					
				
				//调用表单验证
				if ( !checkForm() )
					return;	
					
				//加载层
				layer.load(2);
				
				//请求地址
				var url = baseUrl + '/room/add';
				
				//通过表单序列化形成请求参数
				var params = $('#form1').serialize();
					
				//ajax调用后台接口	
				$.ajax({
					url:url, //请求url
					type:'POST',  //请求方式 GET POST
					dataType:'text', //响应的数据格式
					data:params,  //请求参数数据
					async:true	  //true表示异步请求
				})
				.done(function(data,status,xhr){
					layer.closeAll();//关闭层
					layer.msg('增加会议室成功');
					
					setTimeout(function(){
						location.href = 'QueryMeetingRoom.html';//重定向画面
					},1000);
				})
				.fail(function(xhr,errorStatus,errorText){
					layer.msg('请求失败！' + errorStatus + ',' + errorText);										
				});				
				
			});			
		</script>
	</body>
</html>
