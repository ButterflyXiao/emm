<!DOCTYPE html>
<html>
	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">OA系统</a></li>
				<li><a href="#">会议管理</a></li>
				<li><a href="#">会议室管理</a></li>
				<li>修改会议室</li>
			</ol>
			
			<h3 class="page-header">
				修改会议室
			</h3>
			
			<form class="form-horizontal col-md-10">
				<div class="form-group">
					<label for="" class="col-md-2">会议室地址</label>
					<div class="col-md-10">
						<input type="text" id="roomPlace" name="roomPlace" placeholder="请输入会议室地址" class="form-control"/>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-md-2">会议室可容纳人数</label>
					<div class="col-md-10">
						<input type="text" id="deptName" name="deptName" placeholder="请输入会议室容量" class="form-control"/>
					</div>					
				</div>

				<div class="form-group">
					<label for="" class="col-md-2">是否有空调</label>
					
					<div class="col-md-2">
						<input type="radio" class="custom-control-input" id="hasAirConditoning" name="hasAirConditoning" checked="true">
						<label class="custom-control-label" for="defaultUnchecked">是</label>
					</div>	
					
					<div class="custom-control custom-radio custom-control-inline col-md-2">
						<input type="radio" class="custom-control-input" id="hasAirConditoning" name="hasAirConditoning">
						<label class="custom-control-label" for="defaultChecked">否</label>
					</div>	


				</div>
				
				<div class="form-group">
					<label for="" class="col-md-2">是否被预约</label>
					
					<div class="col-md-2">
						<input type="radio" class="custom-control-input" id="isReservation" name="isReservation" checked="true">
						<label class="custom-control-label" for="defaultUnchecked">是</label>
					</div>	
					
					<div class="custom-control custom-radio custom-control-inline col-md-2">
						<input type="radio" class="custom-control-input" id="isReservation" name="isReservation">
						<label class="custom-control-label" for="defaultChecked">否</label>
					</div>	


				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4">
						<input type="button" value="返回" class="btn btn-warning btn-block" onclick="history.back();"/>
					</div>
					<div class="col-md-4">
						<input type="button" value="增加会议室" class="btn btn-primary btn-block" onclick="alert('会议室增加成功')" />
					</div>
				</div>	
			</form>						
		</div>			
		
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js" ></script>		
	</body>
</html>
