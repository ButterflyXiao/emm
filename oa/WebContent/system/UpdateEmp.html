<!DOCTYPE html>
<html>
	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../js/datetimepicker/jquery.datetimepicker.css" />
	</head>
	<body>
		
		<div class="container">
						
			<form class="form-horizontal col-xs-12" id="form1">
				<div class="form-group">
					<label for="" class="col-xs-2">员工姓名</label>
					<div class="col-xs-10">
						<input type="text" id="empName" name="empName" placeholder="请输入员工姓名" class="form-control"/>
					</div>					
				</div>	
				<div class="form-group">
					<label for="" class="col-xs-2">员工登录名</label>
					<div class="col-xs-10">
						<input readonly type="text" id="empLoginName" name="empLoginName" placeholder="请输入员工登录名" class="form-control"/>
					</div>					
				</div>				
				<div class="form-group">
					<label for="" class="col-xs-2">性别</label>
					<div class="col-xs-10">
						<div class="radio">
							<label for="">
								<input type="radio" name="empSex" value="男"/>男
							</label>
							<label for="">
								<input type="radio" name="empSex" value="女" />女
							</label>							
						</div>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-xs-2">出生日期</label>
					<div class="col-xs-10">
						<input type="text" id="empBirthdate" name="empBirthdate" placeholder="请选择日期" class="form-control"/>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-xs-2">手机号码</label>
					<div class="col-xs-10">
						<input type="text" id="empPhone" name="empPhone" placeholder="请输入手机号码" class="form-control"/>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-xs-2">公司邮箱</label>
					<div class="col-xs-10">
						<input readonly type="text" id="empEmail" name="empEmail" placeholder="请输入公司邮箱" class="form-control"/>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-xs-2">工资</label>
					<div class="col-xs-10">
						<input type="text" id="empSal" name="empSal" placeholder="请输入工资" class="form-control"/>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-xs-2">部门</label>
					<div class="col-xs-10">
						<select name="dept.deptId" id="deptId" class="form-control">
							<option value="">请选择部门</option>							
						</select>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-xs-2">职务</label>
					<div class="col-xs-10">
						<select name="job.jobId" id="jobId" class="form-control">
							<option value="">请选择职务</option>							
						</select>
					</div>					
				</div>
				<div class="form-group">
					<label for="" class="col-xs-2">个人简介</label>
					<div class="col-xs-10">
						<textarea name="empInfo" id="empInfo" class="form-control"></textarea>
					</div>					
				</div>
								
				<div class="form-group">
					<div class="col-md-offset-4 col-xs-4">
						<input type="button" value="关闭" class="btn btn-warning btn-block" onclick="parent.layer.closeAll();"/>
					</div>
					<div class="col-xs-4">
						<input type="button" id="updateBtn" value="修改" class="btn btn-primary btn-block" />
						<input type="hidden" id="empId" name="empId" />
					</div>
				</div>	
			</form>						
		</div>			
		
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js" ></script>	
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		<script type="text/javascript" src="../js/datetimepicker/jquery.datetimepicker.js" ></script>
		<script type="text/javascript" src="../js/param.js" ></script>
		
		<script>
		
		
			//动态生成部门列表（同步请求）
			$.ajax({
				url:baseUrl + "/dept/query", //请求url
				type:'GET',  //请求方式 GET POST
				dataType:'json', //响应的数据格式				
				async:false	  //true表示异步请求
			})
			.done(function(data,status,xhr){
				$.each(data, function(index,el) {					
					$('#deptId').append('<option value="' + el.deptId + '">' + el.deptName + '</option>');					
				});
			})
			.fail(function(xhr,errorStatus,errorText){
				layer.msg('请求失败！' + errorStatus + ',' + errorText);										
			});	
			
			//动态生成职务列表（同步请求）
			$.ajax({
				url:baseUrl + "/job/query", //请求url
				type:'GET',  //请求方式 GET POST
				dataType:'json', //响应的数据格式				
				async:false	  //true表示异步请求
			})
			.done(function(data,status,xhr){
				$.each(data, function(index,el) {					
					$('#jobId').append('<option value="' + el.jobId + '">' + el.jobName + '</option>');					
				});
			})
			.fail(function(xhr,errorStatus,errorText){
				layer.msg('请求失败！' + errorStatus + ',' + errorText);										
			});
			
		
			//获得id
			var empId = getParam('empId');
			//获得页码
			var pageNum = getParam('pageNum');
			
			//查询员工数据，做表单回显
			$.getJSON(baseUrl + '/emp/get',{empId:empId},function(data){
				
				$('#empId').val(data.empId);
				$('#empName').val(data.empName);
				$('#empLoginName').val(data.empLoginName);
				
				var sexCheck = [];	
				sexCheck.push(data.empSex);				
				$(':radio[name=empSex]').val(sexCheck);
				
				$('#empBirthdate').val(data.empBirthdate);
				$('#empPhone').val(data.empPhone);
				$('#empEmail').val(data.empEmail);
				$('#empSal').val(data.empSal);
				$('#empInfo').val(data.empInfo);
				$('#deptId').val(data.dept.deptId);
				$('#jobId').val(data.job.jobId);
				
			})
			.error(function(){
				alert('请求员工数据失败');				
			});
								
			//绑定出生日期的日历控件
			$('#empBirthdate').datetimepicker({
				lang:'ch',
				format:'Y-m-d',
				formatDate:'Y-m-d',
				timepicker:false
			});	
			
			
			//单击修改按钮
			$('#updateBtn').click(function(){
				
				//表单验证
				function checkForm() {
					
					
					//正则表达式
					var r;
					
					//员工姓名
					var empName = $('#empName');
					
					if (empName.val() == '' || empName.val().length > 20) {
						layer.msg('姓名不能为空且最多20字符');
						empName.focus();
						return false;
					}	
					
					//登录名验证
										
					
					//性别验证
					var empSex = $(':radio[name=empSex]:checked');
					
					if(empSex.val() == undefined) {
						layer.msg('请选择一个性别');						
						return false;
					}
					
					//手机验证
					
					
					//邮箱验证
					
					
					//工资（必须和职务相符）
					
					
					//部门
					
					
					//职务
					
					
					//个人简介
					
										
					return true;
				}					
				
				//调用表单验证
				if ( !checkForm() )
					return;	
					
					
				//调用后台接口增加数据
				var url = baseUrl + '/emp/update';
				
				//请求参数
				var params = $('#form1').serialize();
				
				$.post(url,params,function(data){
					layer.msg('修改员工成功');
					
					setTimeout(function(){							
						window.parent.v.query(pageNum);
						window.parent.layer.closeAll();	
					},500);
				})
				.error(function(){
					alert('修改员工请求失败');				
				});
					
			
			});			
		</script>
	</body>
</html>
