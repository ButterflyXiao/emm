<!DOCTYPE html>
<html>
	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
		<style>
			.pagination {
				margin: 0!important;
			}			
		</style>
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">OA系统</a></li>
				<li><a href="#">系统管理</a></li>
				<li><a href="#">员工管理</a></li>
				<li>员工列表</li>
			</ol>
			
			<h3 class="page-header">
				全文检索员工
			</h3>
					
			
			
			<div class="input-group col-sm-8" style="margin-bottom: 20px;">                	
            	<input type="text" class="form-control" id="queryStr" name="queryStr" placeholder="请输入员工编号/姓名/电话/个人介绍">
                <span class="input-group-btn">
                	<button id="searchBtn" type="button" class="btn btn-primary">全文检索</button>	
                	<a href="SearchEmp.html" class="btn btn-info">切换到普通检索</a>
                </span>		                
            </div>		           
						
						
			<table  v-show="empData.length!=0" class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>编号</th>
						<th>姓名</th>						
						<th>电话</th>
						<th>个人介绍</th>						
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(emp,index) in empData">
						<td>{{emp.empId}}</td>
						<td v-html="emp.empName"></td>						
						<td>{{emp.empPhone}}</td>
						<td v-html="emp.empInfo"></td>						
						<td>
							<div class="dropdown">				
								<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
									操作
									<span class="caret"></span>
								</button>				
								<ul class="dropdown-menu">
									<li><a href="javascript:void(0);" @click="showDetails(emp.empId);">修改/查询详细</a></li>									
								</ul>				
							</div>
						</td>
					</tr>					
				</tbody>
			</table>
						
			<div class="alert alert-info" v-show="empData.length==0">
				没有检索到满足条件的数据
			</div>
									
		</div>			
		
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js" ></script>	
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		<script type="text/javascript" src="../js/vue/vue2.5.js" ></script>
		<script>
		
			//条件值
			var queryStr = '';
					
		
			var v = new Vue({
				el:'.container', //绑定数据的范围
				data: {          //数据模型
					empData:[]   //员工数据集合
					
				},
				methods:{  //声明方法
					query:function() { //查询方法
						
						//请求地址
						var url = baseUrl + '/emp/queryByIndex';
						
						//通过表单序列化形成请求参数
						var params = {
							queryStr:queryStr
						};
							
						//ajax调用后台接口	
						$.ajax({
							url:url, //请求url
							type:'POST',  //请求方式 GET POST
							dataType:'json', //响应的数据格式
							data:params,  //请求参数数据
							async:true	  //true表示异步请求
						})
						.done(function(data,status,xhr){
							//把响应的数据赋值到数据模型
							v.empData = data;								
						})
						.fail(function(xhr,errorStatus,errorText){
							layer.msg('请求失败！' + errorStatus + ',' + errorText);										
						});
						
					},
					showDetails:function(empId) { //修改或显示详细员工信息						
						
						// 利用iframe加载其他网页内容到页面层 type:2
						layer.open({
							title:'员工详细信息',
						    type: 2, 				   
						    area: ['600px', '800px'], //宽高
						    content: 'UpdateEmp.html?empId=' + empId
						});
						
					}					
				}
			});					
		
						
			//搜索按钮单击
			$('#searchBtn').click(function(){
				
				queryStr = $('#queryStr').val();
				
				if (queryStr == null || queryStr == '') {
					layer.msg('搜索关键字不能为空');
					return;
				}
				
				//调用查询方法
				v.query();	
			});
			
		</script>		
	</body>
</html>
