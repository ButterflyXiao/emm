<!DOCTYPE html>
<html>
	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../js/datetimepicker/jquery.datetimepicker.css" />
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">OA系统</a></li>
				<li><a href="#">系统管理</a></li>
				<li><a href="#">部门管理</a></li>
				<li>部门列表</li>
			</ol>
			
			<h3 class="page-header">
				部门列表
			</h3>
			
			
			<div class="input-group" style="margin-bottom: 20px;">                	
            	<input type="text" class="form-control" id="keywords" name="keywords" placeholder="请输入搜索关键字">
                <span class="input-group-btn">
                	<button type="button" class="btn btn-primary">普通检索</button>
                </span>
            </div>
						
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>部门编号</th>
						<th>部门名称</th>
						<th>部门描述</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(dept,index) in deptData">
						<td>{{dept.deptId}}</td>
						<td>{{dept.deptName}}</td>
						<td>{{dept.deptInfo}}</td>
						<td>
							<a :href="'UpdateDept.html?deptId=' + dept.deptId" class="btn btn-warning btn-xs">修改</a>
							<input type="button" value="删除" class="btn btn-danger btn-xs" @click="del(dept.deptId,index);"/>
						</td>
					</tr>					
				</tbody>
			</table>
			
			<div class="row">
				<div class="col-sm-offset-8 col-md-4">
					<a href="AddDept.html" class="btn btn-info btn-block">增加新部门</a>
				</div>
			</div>
						
		</div>			
		
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js" ></script>	
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		<script type="text/javascript" src="../js/vue/vue2.5.js" ></script>
		<script type="text/javascript" src="../js/datetimepicker/jquery.datetimepicker.js" ></script>
		<script>
				
			var v = new Vue({
				el:'.container', //绑定数据的范围
				data: {          //数据模型
					deptData:[]
				},
				methods:{  //声明方法
					query:function() { //查询方法
						
						//请求地址
						var url = baseUrl + '/dept/query';
						
						//通过表单序列化形成请求参数
						var params = {};
							
						//ajax调用后台接口	
						$.ajax({
							url:url, //请求url
							type:'GET',  //请求方式 GET POST
							dataType:'json', //响应的数据格式
							data:params,  //请求参数数据
							async:true	  //true表示异步请求
						})
						.done(function(data,status,xhr){
							//把响应的数据赋值到数据模型
							v.deptData = data;							
						})
						.fail(function(xhr,errorStatus,errorText){
							layer.msg('请求失败！' + errorStatus + ',' + errorText);										
						});
						
					},
					del:function(deptId,index) { //删除方法
												
						var flag = window.confirm("确定要删除此部门吗");
						
						if (!flag)
							return;
						
						
						//请求地址
						var url = baseUrl + '/dept/delete';
						
						//通过表单序列化形成请求参数
						var params = {deptId:deptId};
							
						//ajax调用后台接口	
						$.ajax({
							url:url, //请求url
							type:'GET',  //请求方式 GET POST
							dataType:'text', //响应的数据格式
							data:params,  //请求参数数据
							async:true	  //true表示异步请求
						})
						.done(function(data,status,xhr){
							layer.msg('删除部门成功');							
							//location.reload();//刷新网页
							
							v.deptData.splice(index,1);//前端删除，删除数据模型数组中的指定元素，自动重新渲染画面					
						})
						.fail(function(xhr,errorStatus,errorText){
							layer.msg('请求失败！' + errorStatus + ',' + errorText);										
						});						
						
					}
				}
			});					
			
			//调用查询方法
			v.query();	
			
			//绑定出生日期的日历控件
			$('#keywords').datetimepicker({
				lang:'ch',
				format:'Y-m-d',
				formatDate:'Y-m-d',
				timepicker:false
			});
			
		</script>		
	</body>
</html>
